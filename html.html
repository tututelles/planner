<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PerfumeIdeal.AI</title>
<style>
  /* Fundo suave com gradiente tipo n√©voa, tons terrosos e off-white */
  body {
    margin: 0; padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f7f4ef 0%, #e3ded6 100%);
    color: #3c3a36;
    min-height: 100vh;
  }

  /* Container centralizado com sombra leve e bordas arredondadas */
  .container {
    max-width: 600px;
    margin: auto;
    background: #fdf9f2;
    border-radius: 16px;
    padding: 30px 40px;
    box-shadow: 0 12px 24px rgba(100, 90, 70, 0.15);
    position: relative;
    overflow: hidden;
  }

  /* Elementos decorativos sutis - vapor */
  .container::before {
    content: "";
    position: absolute;
    top: -50px; left: -50px;
    width: 150px; height: 150px;
    background: radial-gradient(circle at center, rgba(180,160,120,0.12) 0%, transparent 70%);
    border-radius: 50%;
    filter: blur(40px);
    animation: vaporMove 10s ease-in-out infinite alternate;
  }
  .container::after {
    content: "";
    position: absolute;
    bottom: -40px; right: -40px;
    width: 120px; height: 120px;
    background: radial-gradient(circle at center, rgba(200,180,150,0.10) 0%, transparent 80%);
    border-radius: 50%;
    filter: blur(30px);
    animation: vaporMoveReverse 12s ease-in-out infinite alternate;
  }
  @keyframes vaporMove {
    0% { transform: translate(0,0); }
    100% { transform: translate(20px,10px); }
  }
  @keyframes vaporMoveReverse {
    0% { transform: translate(0,0); }
    100% { transform: translate(-15px,-10px); }
  }

  /* T√≠tulo leve e espa√ßado */
  h1 {
    font-weight: 600;
    font-size: 2rem;
    letter-spacing: 0.06em;
    margin-bottom: 20px;
    text-align: center;
    color: #6b584c;
  }

  /* Form labels e inputs */
  label {
    display: block;
    margin-top: 18px;
    font-weight: 500;
    font-size: 1rem;
    color: #6b5e4b;
  }
  select, button {
    width: 100%;
    padding: 12px 15px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1.5px solid #c7b89e;
    background: #fff8f0;
    font-size: 1rem;
    color: #5a4d3a;
    transition: border-color 0.3s ease;
    cursor: pointer;
  }
  select:focus, button:hover {
    border-color: #a48963;
    outline: none;
  }
  button {
    margin-top: 28px;
    font-weight: 600;
    background: #a88f6f;
    color: white;
    border: none;
    box-shadow: 0 8px 12px rgba(168, 143, 111, 0.3);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #7f6d4e;
    color: #fff;
  }

  /* Resultado */
  .result {
    margin-top: 30px;
    background: #f9f4e8;
    padding: 18px 20px;
    border-radius: 14px;
    box-shadow: inset 0 0 15px rgba(170, 150, 110, 0.2);
    font-size: 1rem;
    color: #5e503c;
    line-height: 1.5;
    opacity: 0;
    animation: fadeIn 1.2s forwards;
  }
  .recommendation-block {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .recommendation-block img {
    max-width: 90px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(100, 140, 140, 0.25);
    transition: transform 0.3s ease;
  }
  .recommendation-block img:hover {
    transform: scale(1.1);
  }
  .recommendation-block div {
    font-weight: 600;
    color: #316d6d;
  }

  /* Bot√µes de a√ß√£o */
  .actions {
    margin-top: 24px;
    text-align: center;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }
  .actions button {
    margin: 0 12px;
    padding: 10px 28px;
    border-radius: 20px;
    font-weight: 600;
    background-color: #bba178;
    color: #3f3729;
    border: none;
    box-shadow: 0 6px 10px rgba(187, 161, 120, 0.35);
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  .actions button:hover {
    background-color: #927d52;
    color: white;
  }

  /* Anima√ß√µes */
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Responsivo */
  @media (max-width: 600px) {
    .container {
      padding: 20px 25px;
    }
    .recommendation-block {
      flex-direction: column;
      align-items: flex-start;
    }
    .recommendation-block img {
      margin-bottom: 8px;
    }
    .actions button {
      margin: 8px 8px;
      width: 48%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Descubra seu Perfume Ideal</h1>
    <form id="quizForm">
      <label for="genero">G√™nero:</label>
      <select id="genero" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="unissex">Unissex</option>
      </select>

      <label for="ocasiao">Ocasi√£o:</label>
      <select id="ocasiao" required>
        <option value="uso di√°rio">Uso di√°rio</option>
        <option value="encontro rom√¢ntico">Encontro rom√¢ntico</option>
        <option value="balada ou festa">Balada ou festa</option>
        <option value="trabalho ou reuni√£o">Trabalho ou reuni√£o</option>
      </select>

      <label for="clima">Clima:</label>
      <select id="clima" required>
        <option value="quente">Quente</option>
        <option value="frio">Frio</option>
        <option value="ameno">Ameno</option>
      </select>

      <label for="estilo">Estilo de perfume preferido:</label>
      <select id="estilo" required>
        <option value="doce">Doce</option>
        <option value="amadeirado">Amadeirado</option>
        <option value="c√≠trico">C√≠trico</option>
        <option value="oriental">Oriental</option>
        <option value="fresco">Fresco</option>
      </select>

      <button type="submit">Descobrir meu perfume</button>
    </form>

    <div class="result" id="resultado"></div>
    <div class="actions" id="acoes" style="display: none;">
      <button onclick="copiarResultado()">üìã Copiar Recomenda√ß√£o</button>
      <button onclick="compartilharWhatsApp()">üí¨ Compartilhar no WhatsApp</button>
    </div>
  </div>

<script>
  const form = document.getElementById('quizForm');
  const resultado = document.getElementById('resultado');
  const acoes = document.getElementById('acoes');

  async function buscarImagemFragrantica(nome) {
    const query = encodeURIComponent(`${nome} site:fragrantica.com`);
    const url = `https://www.google.com/search?tbm=isch&q=${query}`;
    return url;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const genero = document.getElementById('genero').value;
    const ocasiao = document.getElementById('ocasiao').value;
    const clima = document.getElementById('clima').value;
    const estilo = document.getElementById('estilo').value;

    const prompt = `Sou uma pessoa do g√™nero ${genero}, quero um perfume para ${ocasiao}, em clima ${clima}, com prefer√™ncia por fragr√¢ncias de estilo ${estilo}. Me recomende 2 perfumes ideais, diga por que cada um combina comigo, descreva suas principais notas olfativas, mencione perfumes similares, inclua uma descri√ß√£o visual do frasco e forne√ßa um link real da imagem do perfume hospedado na Fragrantica.`;

    resultado.innerHTML = 'Gerando recomenda√ß√£o...';
    acoes.style.display = 'none';

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer SUA_API_KEY_AQUI'
        },
        body: JSON.stringify({
          model: 'gpt-4o',
          messages: [{ role: 'user', content: prompt }],
          temperature: 0.8
        })
      });

      const data = await response.json();
      let content = data.choices[0].message.content;

      const perfumeRegex = /\*\*(.*?)\*\*/g;
      let matches = [...content.matchAll(perfumeRegex)];

      for (const match of matches) {
        const name = match[1];
        const fragranticaLink = await buscarImagemFragrantica(name);
        const replacement = `<div class="recommendation-block">
                                <a href="${fragranticaLink}" target="_blank" rel="noopener noreferrer">
                                  <img src="https://www.fragrantica.com/images/perfume/nd.12345.jpg" alt="${name}" />
                                </a>
                                <div><strong>${name}</strong></div>
                              </div>`;
        content = content.replace(match[0], replacement);
      }

      resultado.innerHTML = `<strong>Recomenda√ß√µes:</strong><br><br>${content}`;
      acoes.style.display = 'block';

      localStorage.setItem('ultimaRespostaPerfume', JSON.stringify({
        genero, ocasiao, clima, estilo, recomendacao: content
      }));
    } catch (error) {
      resultado.innerHTML = 'Erro ao gerar recomenda√ß√£o. Verifique sua API Key e conex√£o.';
    }
  });

  function copiarResultado() {
    const text = resultado.innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert('Recomenda√ß√£o copiada com sucesso!');
    });
  }

  function compartilharWhatsApp() {
    const text = encodeURIComponent(resultado.innerText);
    const url = `https://wa.me/?text=${text}`;
    window.open(url, '_blank');
  }
</script>
</body>
</html>
